<ion-content>
    <ion-slides pager="true">
        <ion-slide *ngFor="let slide of slides">
            <div class="slide-img-padding">
                <img [src]="slide.img">
            </div>
            <div>
                <h3 [innerHTML]="slide.titulo"></h3>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="10" offset="1">
                <ion-button class="boton" shape="round" color="primary" expand="full" mode="ios" (click)="auth.login()" *ngIf="!auth.loggedIn" routerLink="/perfil">
                    Iniciar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
